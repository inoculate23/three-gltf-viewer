<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>glTF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="Don McCurdy">
  <meta name="description" content="Drag-and-drop preview tool for glTF 2.0 3D models.">
  <link rel="canonical" href="https://gltf-viewer.donmccurdy.com/">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <script defer type="module" src="src/app.js"></script>
</head>
<body>
  <header>
    <h1><a href="/">glTF Viewer</a></h1>
     <div class="navbar">
          <div class="navbar-center">
  
            <img src="http://inoculate.media/logos_325x325_trans.png" width="100px">
            
            
              <a class="btn btn-success text-xxl" id="name">Inoculate Media and Haawke Neural Technology</a>
              <a href="http://haawke.neural.inoculate.media/" class="btn btn-success"  target="_blank">Gallery</a>
              <a href="http://inoculate.media/main.html" class="btn btn-success"  target="_blank">Projects</a>
              <a href="http://haawke.neural.inoculate.media/" class="btn btn-success" target="_blank">About</a>
              <a href="mailto:craig@inoculate.media&cc=terbo@inoculate.media&subject=Web Contact" target="_blank" class="btn btn-warning text-xl">Contact</a>
            <div class="navbar-end">   

            
              </div>
            </div>   
      
    </div>

    
         

       
          </div>
  </header>
  <main class="wrap">
    <div class="dropzone">
      <div class="placeholder">
        <p>Drag glTF 2.0 file or folder here</p>
      </div>
      <div class="upload-btn">
        <input type="file" name="file-input[]" id="file-input" multiple="">
        <label for="file-input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
          <span>Choose file</span>
        </label>
      </div>
    </div>
    <div class="spinner"></div>
    <img id="bg" src="./images/289957a3cf1342e9a98b1bc77fb86b85_00000.jpeg" height="100%" width="100%"/>

  </main>
</body>
